<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="SAA_Register.css">
  <script defer src="SAA_Register.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="SAA_register-header">Register Now!</h1>
    
    <div id="SAA_register-error-msg-holder">
      <p id="SAA_register-error-msg">Invalid Aggie Email</p>
    </div>
    
    <form id="SAA_register-form" action="SAA_Register_Connect.php" method="post">
      <input type="text" name="firstname" id="firstname-field" class="register-form-field" placeholder="Enter Your First Name">
      <input type="text" name="lastname" id="lastname-field" class="register-form-field" placeholder="Enter Your Last Name">
      <input type="text" name="email" id="email-field" class="register-form-field" placeholder="Enter Your Aggie Email">
      <input type="text" name="username" id="register-username-field" class="register-form-field" placeholder="Enter Username">
      <input type="password" name="password" id="register-password-field" class="register-form-field" placeholder="Enter Password">
      <input type="submit" value="Register" id="register-form-submit">
    </form>
  
  </main>
</body>

</html>
